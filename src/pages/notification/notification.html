<ion-header class="tab-header-cls">
  <ion-col>
    <div class="divImg">
      <img src="assets/icon/alertas-header.png">
    </div>
    <div class="titleForm">{{ "NotificationPage.titleText" | translate }}</div>
  </ion-col>
</ion-header>


<ion-content padding>
  <ion-row *ngFor="let item of items" class="item-wrapper" (click)="itemSelected(item)" id="{{item.id}}">
    <ion-row align-items-center class="main-text">
      <span>{{ item.message }}</span>
    </ion-row>
    <ion-row align-items-center class="arrow-button">
      <img src="assets/icon/bt-siguiente.png">
    </ion-row>
  </ion-row>
</ion-content>
