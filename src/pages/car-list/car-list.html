<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-tabs tabsPlacement="top" tabsLayout="icon-hide">
        <!-- Indicates with tabsPage should handle each tab here -->
        <ion-tab [root]="tab1Root" tabTitle="Tab 3" tabIcon="cog"></ion-tab>
        <ion-tab [root]="tab2Root" tabTitle="Tab 2" tabIcon="chatbubbles"></ion-tab>
      </ion-tabs>
   
  <ion-row>
    <ion-col>
      <div *ngFor = "let item of data">
        <ion-card>
          <ion-item>
            <h2>{{item.Marca}}</h2>
          </ion-item>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
