<ion-content class="login-content" padding>
  <div>
      <img class="logo" src="assets/img/logo.png">
  </div>

  <div class="login-box">
   
      <ion-row>
        <ion-col>
          <ion-list inset>
            <div class="login-title">{{ "LoginPage.loginTitle" | translate }}</div>
            <div class="divRow">
               <ion-input type="text" [placeholder]='"LoginPage.userInputPlaceholderText" | translate' class="user" ></ion-input>
            </div>
            <div class="divRow">
               <ion-input type="text" [placeholder]='"LoginPage.passwordInputPlaceholderText" | translate' class="pass"></ion-input>
            </div>
          </ion-list>
           <button ion-button class="form-btn" (click)="createAccount()">{{ "LoginPage.createAccaunText" | translate }}</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button class="products-btn" (click)="goIntro()">{{ "LoginPage.buttonText" | translate }}</button>
      </ion-row>
      
        <button ion-button class="form-btnX" (click)="forgotPass()" >{{ "LoginPage.forgotPassText" | translate }}</button>  
      
      <!--
      <ion-row>
          <button ion-button class="products-btn" (click)="goCarList()">{{ "LoginPage.buttonText" | translate }}</button>
        </ion-row>  
        -->    
      <ion-row>
        <div class="footer-warn">{{ "LoginPage.footerWarnText" | translate }}</div>
      </ion-row>
  </div>
</ion-content>
