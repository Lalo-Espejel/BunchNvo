<ion-header class="header-cls">

  <ion-toolbar>
    <ion-buttons left>
      <button icon-only ion-button class="backButton" (click)="goBack()">
        <img src="assets/icon/bt-regresar-menu.png" class="image-left">
      </button>     
    </ion-buttons>
    <ion-buttons right>
      <button icon-only ion-button  (click)="deleteNotification()" >
        <img src="assets/icon/eliminar.png" class="image-right">
      </button>
    </ion-buttons>   

    <ion-title class="titleStyle">{{ "NotificationPage.titleText" | translate }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding >
<div class="title-notif">
      {{messageModel.message}}
</div>
  <ion-row justify-content-center align-items-center>
    <img src="assets/img/tarjeta 2.png">
  </ion-row>
<div class="content-notif">    
      {{messageModel.content}}
</div>
  <ion-row justify-content-center align-items-center class="continue-wrap">
    <ion-row justify-content-center align-items-center>
      <button class="button-continue">
        <ion-icon name="arrow-round-forward" ></ion-icon>
      </button>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <span>{{ "NotificationPage.continueButtonText" | translate }}</span>
    </ion-row>
  </ion-row>
</ion-content>
