<ion-header class="header-cls">

    <ion-toolbar>
        <ion-buttons left>
            <button icon-only ion-button class="backButton" (tap)="goBack()">
                <img src="assets/icon/bt-regresar-menu.png" class="image-left">
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button icon-only ion-button  (tap)="search()" >
                <img src="assets/icon/buscar.png" class="image-right">
            </button>
        </ion-buttons>

        <ion-title class="titleStyle">{{ "StatisticsPage.titleText" | translate }}</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content style="background:lightgray;">
    <ion-row id="weekCombo" (tap)="goToStatisticWeeksPage()">
        <ion-col col-1></ion-col>
        <ion-col col-10 id="weekComboTitle">Semana del 1 al 7 de Enero</ion-col>
        <ion-col col-1><img src="assets/icon/bt-dropdown.png"></ion-col>
    </ion-row>    

    <div style="background:red">
        <div id="canvasContainer">
            <div id="notes">
                <ion-row>
                    <ion-col col-8>
                        Ganancias
                    </ion-col>
                    <ion-col col-2>
                        From:
                    </ion-col>
                    <ion-col col-2>
                        To:
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-8 id="amount">
                        $1,250
                    </ion-col>
                    <ion-col col-2>
                        April 1
                    </ion-col>
                    <ion-col col-2>
                        April 15
                    </ion-col>
                </ion-row>
            </div>
            <canvas #lineCanvas height="200"></canvas>
        </div>    
    </div>    
    <br><br>
    <ion-row class="stat-row">
        <ion-col>
            <ion-row>
                <ion-col col-3></ion-col>
                <ion-col col-6 class="title">
                    % de Conversión
                </ion-col>          
            </ion-row>    
            <hr>
            <ion-row>          
                <ion-col col-3></ion-col>
                <ion-col col-6 class="value">
                    4.5%
                </ion-col>          
                <ion-col col-3 align-self-center>
                <ion-row>
                    <ion-col col-6 class="icon-container"><img src="assets/icon/arrow-up.png"></ion-col>                    
                </ion-row>
                </ion-col>          
            </ion-row>
        </ion-col>    
    </ion-row>
    
    <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8 style="text-align:center;">Cotizaciones vs Pólizas emitidas</ion-col>        
    </ion-row>
</ion-content>
