<ion-header>

  <ion-navbar>
    <ion-title>Registrate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Registrate
    </ion-card-header>
    <ion-card-content>
       <ion-list >
         <ion-item>  
             <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
         </ion-item>
         <ion-item>  
             <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
         </ion-item>
         <ion-item>  
             <ion-input type="text" placeholder="Alias" [(ngModel)]="newuser.displayName"></ion-input>
         </ion-item>
        <button ion-button block round outline color="light" (click)="signup()">Registrate</button>
        <button ion-button full clear color="light" (click)="goback()">Regresar</button>
       </ion-list>    
    </ion-card-content>
  </ion-card>
  </ion-content>
